<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar bg-warning  navbar-expand-lg bg-body-warning">
        <div class="container-fluid">
          <a class="navbar-brand text-warning-50" href="#">Gilles Dor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Boutique</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>

    <main>
        <h1 class="text-center">Conctactez Gilles Dor</h1>
        <div class="container p-5">
        <div class="container card bg-warning bg-gradient m-8">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom</label>
            <input type="surname" class="form-control" id="exampleFormControlInput1" placeholder="Entrez votre nom :">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Prénom</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Entrez votre prénom :">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adresse E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@example.com">
        </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Entrez votre message :" rows="3"></textarea>
            <button type="button" class="btn btn-dark mt-3">Envoyer</button>
          </div>
          
        </div>
    </div>
    </main>

    <div class="container-fluid card">
    <footer class="bg-light text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #3b5998;"
              href="#!"
              role="button"
              ><i class="bi bi-facebook"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #55acee;"
              href="#!"
              role="button"
              ><i class="bi bi-twitter-x"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #ac2bac;"
              href="#!"
              role="button"
              ><i class="bi bi-instagram"></i
            ></a>

            <!-- Apple music -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #dd4b39;"
              href="#!"
              role="button"
              ><i class="bi bi-music-note-beamed"></i
            ></a>
      
            <!-- Spotify -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #198754;"
              href="#!"
              role="button"
              ><i class="bi bi-spotify"></i
            ></a>
            <!-- Youtube -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #333333;"
              href="#!"
              role="button"
              ><i class="bi bi-youtube"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(255, 193, 7, 0.911);">
          © 2020 Copyright:
          <a class="text-black" href="https://mdbootstrap.com/">GillesDor.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
    
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
