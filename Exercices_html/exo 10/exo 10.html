<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exo 10</title>
    </head>

    <body>
        <form method="post" action="">
        <fieldset>
            <legend>Infos personnelles</legend>

            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" placeholder="Ex:Jacques" maxlength="20" minlength="2"/>
            <br/>

            <label for="nom">Nom :</label>
            <input type="text" name="nom" placeholder="Ex:Dubois" maxlength="20" minlength="2"/>
            <br/>

            <label for="email">E-mail :</label>
            <input type="email" name="email" placeholder="Ex:monMail@FAI.com"/>
            <br/>

            <label for="numero">Numéro :</label>
            <input type="tel" name="telephone" placeholder="Ex:00.11.22.33.44"/>
            <br/>

            <label for="password">Mot de passe :</label>
            <input type="password" name="password" placeholder="Ex:P@ssWo4d" minlength="8" maxlength="30"/>
            <br/>

            <label for="age">Age :</label>
            <input type="number" name="age" placeholder="Ex:15"/>
            <br/>

            <label for="comment">Laissez un commentaire :</label><br/>
            <textarea name="comment" cols="70" rows="10"placeholder="J'adore ce que vous faites !" ></textarea><br/>

            <label for="date">Date de mon commentaire :</label>
            <input type="date" name="date"/><br/>

            <label for="file">Ma photo :</label>
            <input type="file" accept=".jpg, .png, .gif"/>
        </fieldset>

        <fieldset>
            <legend>Vous préférez :</legend>

            <input type="checkbox" id="HTML" checked/>
            <label for="HTML">Le HTML</label><br/>

            <input type="checkbox" id="CSS"/>
            <label for="CSS">Le CSS</label><br/>

            <input type="checkbox" id="Javascript"/>
            <label for="javascript">Le JavaScript</label><br/>

            <input type="checkbox" id="nerienfaire"/>
            <label for="nerienfaire">Ne rien faire</label>
        </fieldset>

        <fieldset>
            <legend>Vous vous levez :</legend>

            <input type="radio" id="matin" name="name" value="matin" checked/>
            <label for="matin">Le matin</label><br/>

            <input type="radio" id="midi" name="name" value="midi"/>
            <label for="midi">Le midi</label><br/>

            <input type="radio" id="soir" name="name" value="soir"/>
            <label for="soir">Le soir</label><br/>

            <input type="radio" id="retard" name="name" value="retard"/>
            <label for="retard">En retard !</label><br/>
        </fieldset>

        <fieldset>
            <legend>Fin du formulaire</legend>

            <label for="end">Vous en avez assez ?</label>
            <select name="liste" id="liste">
                <optgroup label="Team pas encore">
                    <option value="option1">J'en veux plus</option>
                    <option value="option2">C'est super !</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="option3" selected>J'en ai marre</option>
                    <option value="option4">Pitié !</option>
                </optgroup>
            </select><br/>

            <input type="submit" value="Envoyer"/>
            <input type="reset" value="Reset"/>
        </fieldset>
        </form>
    
    </body>

</html>
